<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--그냥 html로서 오픈하면 "안녕하세요 손님" 출력, 템플릿 엔진으로서 오픈하면 안녕하세요 $data-->
<!-- MVC와 템플릿엔진: 템플릿 엔진을 모델 뷰 컨트롤러로 쪼개서 렌더링이 된 HTML을 전달해줌 -->
<p th:text="'안녕하세요. ' + ${data}">안녕하세요. 손님</p>
</body>
</html>
